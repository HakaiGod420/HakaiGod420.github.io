<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Splitter</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div id="notification" class="notification hidden">
      <span>âœ” Copied!</span>
    </div>
    <h1>Text Splitter and Clipboard Copier</h1>
    <textarea id="textInput" placeholder="Enter your text here..." rows="6"></textarea>
    <div class="info">
      <p id="charCount">Character Count: 0</p>
      <p id="wordCount">Word Count: 0</p>
    </div>
    <div class="start-text-options">
        <label>
          <input type="checkbox" id="enableStartText">
          Add Start Text to Each Part
        </label>
        <div id="startTextInputContainer" class="hidden">
          <label for="startText">Start Text:</label>
          <input type="text" id="startText" placeholder="Enter start text...">
        </div>
      </div>
    <div class="split-options">
      <label>
        <input type="radio" name="splitOption" value="characters" checked>
        Split by Characters
      </label>
      <label>
        <input type="radio" name="splitOption" value="parts">
        Split into Parts
      </label>
    </div>
    <div class="info">
      <label for="splitLength">Characters per split:</label>
      <input type="number" id="splitLength" placeholder="e.g., 50" min="1">
    </div>
    <div class="info">
      <label for="numParts">Number of parts:</label>
      <input type="number" id="numParts" placeholder="e.g., 5" min="1" disabled>
    </div>
    <button id="confirmBtn">Confirm</button>
    <button id="clearBtn">Clear Text</button>
    <div id="buttonContainer" class="button-container"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
